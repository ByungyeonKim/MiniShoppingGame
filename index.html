<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <!-- 로고 -->
    <img src="/img/logo.png" alt="logo" class="logo" />
    <!-- 버튼 -->
    <div class="btns">
      <button class="btn">
        <img src="img/blue_t.png" alt="tshirt" class="img__btn" />
      </button>
      <button class="btn">
        <img src="img/blue_p.png" alt="pants" class="img__btn" />
      </button>
      <button class="btn">
        <img src="img/blue_s.png" alt="skirt" class="img__btn" />
      </button>
      <button class="btn color__btn blue">Blue</button>
      <button class="btn color__btn yellow">Yellow</button>
      <button class="btn color__btn pink">Pink</button>
    </div>
    <!-- 아이템 -->
    <ul class="items"></ul>
  </body>
</html>
